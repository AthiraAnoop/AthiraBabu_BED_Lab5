<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-1.11.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Employee Management System</a>

	</nav>


	<div class="col-md-offset-1 col-md-10">
		<div class="ml-5">
			<h3>List Employees</h3>

			<a th:href="@{/addEmployeeForm}" class="btn btn-primary blockquote">Add
				Employee </a>

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Employee First Name</th>
						<th scope="col">Employee Last Name</th>
						<th scope="col">Employee Email</th>

						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
				<tbody>
					<tr th:each="employee:${listEmployees}">
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>
						<td><a th:href="@{/employeeFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Update</a> <span
							style="margin-right: 5px;"></span> 
							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
							class="btn btn-sm btn-danger"
							onclick="if(!(confirm('Are you sure want to delete?'))) return false">Delete</a>
							<span style="margin-right: 5px;"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
